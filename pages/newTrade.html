<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/new-trade.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Trades Page</title>
  </head>
  <body>
    <header>
      <section class="banner">
        <a href="/" class="brand"
          ><i class="bi bi-gpu-card"></i> Electro Trade
        </a>
        <nav class="user-navbar">
          <ul>
            <li>
              <a href="#">Login</a>
            </li>
            <li>
              <a href="#">Create Account</a>
            </li>
          </ul>
        </nav>
      </section>
      <nav class="main-navbar">
        <ul>
          <li>
            <a href="trades.html">Trades</a>
          </li>
          <li>
            <a href="newTrade.html">New Trade</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="new-trade-container">
      <h3 class="title">Create a New Trade</h3>

      <form action="">
        <div class="form-group">
          <label for="">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="enter category..."
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="enter title ..."
          />
        </div>
        <div class="form-group">
          <label for="">Manufacturer</label>
          <input
            type="text"
            id="manufacturer"
            name="manufacturer"
            class="form-control"
            placeholder="enter manufacturer details ..."
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea
            name="description"
            id="description"
            rows="5"
            placeholder="enter description.."
            class="form-control"
          ></textarea>
        </div>
        <a href="./trades.html">
          <button class="btn" type="button">
            <i class="bi bi-save"></i> Save Trade Details
          </button>
        </a>
      </form>
    </main>

    <footer>
      <h4>&copy; Electro Trade</h4>
      <div class="links">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">Trades</a>
          </li>
          <li>
            <a href="#">New Trade</a>
          </li>
        </ul>
      </div>

      <div class="social">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
      </div>
    </footer>
  </body>
</html>
